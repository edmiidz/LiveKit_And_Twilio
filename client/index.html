<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twilio LiveKit Example</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- Import LiveKit as ESM -->
    <script type="importmap">
    {
        "imports": {
            "livekit-client": "https://unpkg.com/livekit-client@1.11.2/dist/livekit-client.esm.mjs"
        }
    }
    </script>
</head>

<body>
    <header>
        Twilio LiveKit Example
    </header>
    <div id="main-content">
        <div id="controls">
            <button id="joinBtn">Join Call</button>
            <button id="leaveBtn" disabled>Leave Call</button>
            <button id="muteBtn" class="unmuted">Unmuted</button>
            <p>&nbsp;</p>
            <label for="fileInput">Select an Audio File:</label>
            <input type="file" id="fileInput" accept="audio/*">
            <button id="sendBtn">Broadcast Audio</button>
            <p>&nbsp;</p>
            <label for="phonenumber">Connect Phone Number:</label>
            <input type="tel" name="phonenumber" id="phonenumber" value="+17788724715">
            <button id="dialOutBtn">Add to Call</button>
        </div>
        <div id="participants"></div>
    </div>
    <footer>
        Hosted on AWS 2025.01.19 - <a href="https://github.com/edmiidz/LiveKit_And_Twilio" target="_blank">GitHub
            Repository</a>
    </footer>
    <!-- Load our application code as a module -->
    <script type="module" src="app.js"></script>
</body>

</html>
